<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="#{email.title}">Password Reset Request</title>
    <link href="/static/css/email-styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <p th:text="#{email.dear} + ' ' + ${recipientName} + ','"></p>
    <p th:text="#{email.reset-password-instructions}"></p>
    <a class="btn" th:href="${resetLink}">
        <span style="display:inline-block;font-size:16px;margin:5px;" th:text="#{email.reset-password-button}"></span>
    </a>
    <p th:text="#{email.ignore-if-not-requested}"></p>
    <div class="footer">
        <p th:text="#{email.best-regards}"></p>
        <p th:text="${senderName}"></p>
    </div>
</div>
</body>
</html>

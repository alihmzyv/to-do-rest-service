<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="#{user.password.reset.subject}">Password Reset Request</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.5; color: #333333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <p style="margin-bottom: 20px;" th:text="#{user.password.reset.dear} + ' ' + ${recipientName} + ','"></p>
    <p style="margin-bottom: 20px;" th:text="#{user.password.reset.instructions}"></p>
    <a style="display: block; background-color: #007bff; color: #ffffff; border-radius: 10px; padding: 10px; text-align: center; font-weight: bold; text-decoration: none; cursor: pointer; transition: background-color 0.2s; margin-bottom: 20px; width: 200px;" th:href="${resetLink}">
        <span style="display:inline-block;font-size:16px;margin:5px;" th:text="#{user.password.reset.click}"></span>
    </a>
    <div style="margin-top: 20px; text-align: center;">
        <p th:text="#{user.password.reset.regards}"></p>
        <p th:text="${senderName}"></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <title>Add new Task</title>
</head>
<body>
<header class="main-header">
    <a class="main-header-logo" href="./tasks-dashboard.html"><img alt="IBA Tech Academy"
                                                                   src="/static/img/iba-tech-logo-white.svg"></a>
    <div class="main-header-wrapper">
        <label class="main-header-search-wrapper">
            <input class="main-header-search" placeholder="Search" type="search">
            <img alt="Search Icon" src="/static/img/search-icon.svg">
        </label>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">Welcome,</span>
                <span class="main-header-username">Sample User</span>
            </div>
            <img alt="User Icon" class="main-header-appUser-icon" src="/static/img/appUser-icon-with-background.svg">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><a class="hidden-accordion-item-link" href="./tasks-archive.html"><img
                            alt="User Icon" class="hidden-accordion-item-image" src="/static/img/archive-icon.svg">Archive</a>
                    </li>
                    <li class="hidden-accordion-item"><a class="hidden-accordion-item-link"
                                                         href="./tasks-dashboard.html"><img
                            alt="Favourite Icon" class="hidden-accordion-item-image"
                            src="/static/img/favourite-icon.svg">My tasks</a></li>
                    <li class="hidden-accordion-item"><a class="hidden-accordion-item-link" href="./login.html"><img
                            alt="Log Out Icon" class="hidden-accordion-item-image" src="/static/img/log-out-icon.svg">Log
                        Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section class="add-task">
    <div class="container">
        <div class="tasks-caption">
            <h2 class="tasks-caption-title">Add new Task</h2>
            <div class="tasks-caption-actions">
                <a class="btn btn-dark btn-add-task" href="add-task.html">Add task</a>
            </div>
        </div>

        <div class="task-card">
            <div class="task-card-left-col">
                <div class="task-card-img _2"></div>
                <div class="task-card-form">
                    <div class="task-card-form-row">
                        <label class="task-card-label" for="task-card-date">Deadline to:</label>
                        <input class="task-card-input" name="task-card-date" type="date" value="2020-06-30">
                    </div>
                    <div class="task-card-form-row">
                        <label class="task-card-label" for="name-task">Name Task</label>
                        <input class="task-card-input" name="name-task" placeholder="Task 002" type="text">
                    </div>
                </div>
            </div>
            <form class="task-card-right-col">
                <label class="task-card-header">Task Description</label>
                <textarea class="task-card-textarea" id="" name="new-task-text"
                          placeholder="What do you want to get done"></textarea>
                <button class="btn btn-dark btn-task-card">Create task</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
